<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graphic Design Resume</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-M9xGyoLGjQpDJvP6qlkPN1qjWSLBk0mB3KHkOJpgOa14oLKrQ3rKXY5OCMPHzNghLQMyAHBdF0SyDAFgd5G2jA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }
    h1 {
      color: #ffffff;
      font-weight: 500;
      margin-bottom: 30px;
    }
    img {
      max-width: 90%;
      height: auto;
      box-shadow: 0 0 20px rgba(255,255,255,0.08);
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.02);
    }
    .social-links {
      margin-top: 30px;
    }
    .social-links a {
      margin: 0 15px;
      text-decoration: none;
      color: #ffffff;
      font-size: 28px;
      transition: color 0.3s;
    }
    .social-links a:hover {
      color: #1da1f2;
    }
    footer {
      margin-top: 40px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>My Graphic Design Resume</h1>
  <img src="resume.png" alt="Resume">

  <div class="social-links">
    <a href="https://www.facebook.com/KingJohnDesigns" target="_blank" title="Facebook">
      <i class="fab fa-facebook"></i>
    </a>
    <a href="www.linkedin.com/in/rickel-john-rensulat-6bb417174" target="_blank" title="LinkedIn">
      <i class="fab fa-linkedin"></i>
    </a>
    <a href="renwrite1@gmail.com" title="Email">
      <i class="fas fa-envelope"></i>
    </a>
  </div>

  <footer>© 2025 King John • Designed with ❤️</footer>
</body>
</html>
