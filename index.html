<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graphic Design Resume</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }
    h1 {
      color: #ffffff;
      font-weight: 500;
      margin-bottom: 30px;
    }
    img {
      max-width: 90%;
      height: auto;
      box-shadow: 0 0 20px rgba(255,255,255,0.08);
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.02);
    }
    .social-links {
      margin-top: 30px;
    }
    .social-links a {
      margin: 0 15px;
      text-decoration: none;
      color: #ffffff;
      font-size: 24px;
      transition: color 0.3s;
    }
    .social-links a:hover {
      color: #1877f2; /* Facebook blue */
    }
    footer {
      margin-top: 40px;
      color: #888;
      font-size: 14px;
    }
  </style>
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>My Graphic Design Resume</h1>
  <img src="resume.png" alt="Resume">

  <div class="social-links">
    <a href="https://www.facebook.com/KingJohnDesigns" target="_blank" title="Facebook">
      <i class="fab fa-facebook"></i>
    </a>
    <a href="www.linkedin.com/in/rickel-john-rensulat-6bb417174" target="_blank" title="LinkedIn">
      <i class="fab fa-linkedin"></i>
    </a>
    <a href="renwrite1@gmail.com="Email">
      <i class="fas fa-envelope"></i>
    </a>
  </div>

  <footer>© 2025 King John • Designed with ❤️</footer>
</body>
</html>
