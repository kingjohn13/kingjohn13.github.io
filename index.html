<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graphic Design Resume</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }
    img {
      max-width: 90%;
      height: auto;
      box-shadow: 0 0 20px rgba(255,255,255,0.08);
      border-radius: 12px;
      margin-top: 40px;
    }
    .social-links {
      margin-top: 30px;
    }
    .social-links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 6px;
      background-color: #1e1e1e;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #555;
      transition: background-color 0.3s ease;
    }
    .social-links a:hover {
      background-color: #333;
    }
    footer {
      margin-top: 40px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <img src="resume.png" alt="Resume">

  <div class="social-links">
    <a href="https://www.facebook.com/KingJohnDesigns" target="_blank">Facebook</a>
    <a href="https://www.linkedin.com/in/rickel-john-rensulat-6bb417174" target="_blank">LinkedIn</a>
    <a href="mailto:renwrite1@gmail.com">Email Me</a>
  </div>

  <footer>© 2025 King John • Designed with ❤️</footer>
</body>
</html>
