<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graphic Design Resume</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }
    h1 {
      color: #ffffff;
      font-weight: 500;
      margin-bottom: 30px;
    }
    img {
      max-width: 90%;
      height: auto;
      box-shadow: 0 0 20px rgba(255,255,255,0.08);
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.02);
    }
    footer {
      margin-top: 40px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>My Graphic Design Resume</h1>
  <img src="resume.png" alt="Resume">
  <footer>© 2025 King John • Designed with ❤️</footer>
</body>
</html>
